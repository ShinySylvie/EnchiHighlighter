<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syntax Highlighter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background-color: rgb(39, 39, 39);  
            margin: 0px;
            padding: 0px;      
        }

        .mainarea {
            display: flex;
            position: relative; /* Make this the positioning context */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 75%; /* Ensure width is restricted */
            margin: 0 auto; /* Center horizontally */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            overflow: hidden; /* Prevent content overflow */
        }
        .container {
            position: relative;
            height: 80%;
            width: 75%;
            border: 2px solid rgb(220, 0, 0);
            background-color: rgb(58, 58, 58);
            overflow: hidden; /* Prevent content from overflowing */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;

        }

        #editor, #highlighter-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 99%;
            height: 99%;
            padding: 5px; /* Same padding */
            white-space: pre-wrap; /* Preserve spaces and line breaks */
            overflow-wrap: break-word; /* Handle long words */
            line-height: 1.5; /* Same line height */
            font-family: 'Courier New', Courier, monospace; /* Same font */
            font-size: 16px; /* Same font size */
        }

        #editor{
            color: transparent; /* Make text invisible */
            /*color: white; /*debugging purposes*/
            caret-color: white; /* Cursor remains visible */
            background: transparent; /* Transparent background */
            outline: none; /* Remove focus outline */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        #editor:focus {
            border-color: rgb(0, 0, 0);
        }

        #highlighter-layer {
            z-index: 0; /* Place below the editor */
            color: rgba(255, 255, 255, 0.5); /* Dim highlight color */
            pointer-events: none; /* Make non-interactive */
    }
        #header {
            background-color: rgb(175, 177, 58);
            width: 100%;  
            min-height: 100px;
            max-height: 250px;
        }

        #status {
            color: white;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }


        .operators{

            color: rgb(187, 94, 223);
        }

        .keywords{

            color: rgb(236, 255, 25);
            font-weight: bold;
        }

        .litfun{

            color: rgb(248, 255, 153);
        }

    </style>
</head>
<body>
    <div id="header" class="cell small-12 medium-12 large-12 text-right">
        <h1 style="text-align: center; margin:0px;">Enchi Highlighter</h1>
    </div>

    <div class="mainarea">
        <div class="container">
            <div id="highlighter-layer" aria-hidden="true"></div>
            <div id="editor" contenteditable="true"></div>
        </div>
    </div>

    <div id="status">No word captured yet.</div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const editor = document.getElementById('editor');

            //Tab Mechchanic
            editor.addEventListener("keydown", function(event) {
                if (event.key === "Tab") {
                    event.preventDefault(); 

                    const tab = "\u00a0\u00a0\u00a0\u00a0";
                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);

                 
                    const tabNode = document.createTextNode(tab);
                    range.insertNode(tabNode);

                
                    range.setStartAfter(tabNode);
                    range.setEndAfter(tabNode);

        
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            });

            // When User presses Tab, Enter, or Space, previous letters are sent to backend
            editor.addEventListener('keydown', function(event) {
                
                if (event.key === ' ' || event.key === 'Enter' || event.key === 'Tab') {
                    console.log("Keydown event detected");

                    const textContent = editor.innerText;  
                    const words = textContent.trim().split(/\s+/); 
                    const lastWord = words[words.length - 1];
                    if (lastWord) {
                        console.log("Last word captured:", lastWord);
                        sendWordToBackend(lastWord);
                        document.getElementById('status').innerText = `Captured word: ${lastWord}`; 
                    }
                }
            });
        });

        function sendWordToBackend(word) {
            console.log("Sending word to backend:", word);
            fetch('/process_word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word: word })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Processed data:', data);
            })
            .catch(error => console.error('Error:', error));
        }




    document.addEventListener("DOMContentLoaded", function () {
        const editor = document.getElementById("editor");
        const highlightLayer = document.getElementById("highlighter-layer");

       /* async function fetchSyntaxBank() {
            try {
                const response = await fetch('/syntax');
                return await response.json();
            } catch (error) {
                console.error("Error fetching syntax bank:", error);
                return {};
            }
        }*/

        async function fetchWordCategory(word) {
            try {
                const response = await fetch('/process_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ word })
                });

                const data = await response.json();
                console.log("Backend response:", data); // Debug backend response
                if (data.is_found) {
                    return data.category; // Use the category returned by the backend
                }
            } catch (error) {
                console.error('Error fetching word category:', error);
            }
            return null; // No category found
        }

        async function highlightText(text) {
            const quotes = /(["'])(?:(?=(\\?))\2.)*?\1/i; // Matches text in single, double, or backticks
            const words = text.split(/(\s+)/); // Split by whitespace, keeping spaces
            let highlightedHTML = '';

            for (const word of words) {
                if (word.trim() === '') {
                    highlightedHTML += word; // Preserve whitespace
                    continue;
                }

                if (quotes.test(word)) {
                    // If the word matches the regex for text in quotation marks
                    highlightedHTML += `<span class="litfun">${word}</span>`;
                } else {
                    const className = await fetchWordCategory(word.trim());
                    if (className) {
                        highlightedHTML += `<span class="${className}">${word}</span>`;
                    } else {
                        highlightedHTML += word; // Default, no class
                    }
                }
            }

            return highlightedHTML;
        }




        async function updateHighlightLayer() {
            const textContent = editor.innerText.replace(/\n/g, '\n'); // Preserve line breaks
            const highlightedHTML = await highlightText(textContent);
            highlightLayer.innerHTML = highlightedHTML.replace(/\n/g, '<br>');
        }

        editor.addEventListener("input", function () {
            updateHighlightLayer();
        });

        editor.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                updateHighlightLayer(); // Update highlights when Enter is pressed
    }
});

        editor.addEventListener("keydown", function (event) {
            if (event.key === "Tab") {
                event.preventDefault();
                const tab = "\u00a0\u00a0\u00a0\u00a0"; // Add 4 non-breaking spaces
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);

                const tabNode = document.createTextNode(tab);
                range.insertNode(tabNode);
                range.setStartAfter(tabNode);
                range.setEndAfter(tabNode);

                selection.removeAllRanges();
                selection.addRange(range);
                updateHighlightLayer();
            }
        });
    });
    </script>
</body>
</html>
