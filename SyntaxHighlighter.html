<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Syntax Highlighter</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!--<link rel="stylesheet" href=""> -->
<style>

    body {
        background-color: rgb(39, 39, 39) !important;  
        margin: 0px;
        padding: 0px;      
    }

    .mainarea{

        display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

    }

    #editor{

        height: 80%;
        width: 75%;
        border: 2px solid rgb(0, 0, 0);
        overflow-y: auto;
        padding: 5px;
        text-align: "center";
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        color: rgb(255, 255, 255);
        outline: none;
    }

    #editor:focus {
        border-color: rgb(0, 0, 0); /* Keep the border color the same */
    }

    #header {
        background-color: rgb(175, 177, 58); 
        width: 100%;  
        min-height: 100px;
        max-height: 250px;
        float: top;
    }

</style>
<script>
document.addEventListener("DOMContentLoaded", function(){
    document.getElementById('editor').addEventListener("keydown", function(indent) {
                if (indent.key === "Tab") {
                    indent.preventDefault(); // Prevent the default tab behavior

                    const tab = "\u00a0\u00a0\u00a0\u00a0"; // non-breaking spaces

                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);

                    // Create a text node with the tab spaces
                    const tabNode = document.createTextNode(tab);
                    range.insertNode(tabNode);

                    // Move the caret after the inserted tab
                    range.setStartAfter(tabNode);
                    range.setEndAfter(tabNode);

                    // Update the selection to place the caret correctly
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
     });
});


</script>
<body>
    <div id=header class="cell small-12 medium-12 large-12 text-right">

        <h1 style="text-align: center; margin:0px;">Enchi Highlighter</h1>

    </div>

    <div class="mainarea">
    <div id=editor contenteditable="true"></div>
    </div>

</body>
</html>
